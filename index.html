<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fisica para CC - Trabajo 1</title>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            Coeficiente de resistencia:
            <input type="text" class="form-control" name="coeficiente" id="coeficiente" value ="1.17">

            Densidad del aire:
            <input type="text" class="form-control" name="densidad_aire" id="densidad_aire" value="1.20">

            Masa del paracaidista:
            <input type="text" class="form-control" name="masa" id="masa" value="80.0">
            
            Area transversal del paracaidista:
            <input type="text" class="form-control" name="area" id="area" value="6.00">

            Rapidez inicial
            <input type="text" class="form-control" name="rapidez_inicial" id="rapidez_inicial" value="0.00">

            Tiempo de apertura del paracaidas:
            <input type="text" class="form-control" name="tiempo_apertura_paracaidas" id="tiempo_apertura_paracaidas" value="15.0">

            Altura inicial:
            <input type="text" class="form-control" name="altura_inicial" id="altura_inicial" value="3000">
        </div>

        <button type="submit" class="btn btn-primary" id="calcular">Calcular</button>
    </form>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>t</th>
                    <th>v</th>
                    <th>a</th>
                    <th>p</th>
                    <th>Fd</th>
                </tr>
            </thead>
            <tbody id="resultados">
            </tbody>
        </table>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="index.js">
</script>
</body>
</html>
